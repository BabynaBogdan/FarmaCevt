<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FARMAцевт - Вход</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
        }
        
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .logo {
            font-size: 28px;
            font-weight: bold;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .auth-menu {
            background-color: white;
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        
        .auth-menu h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #4CAF50;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        .form-group input:focus {
            border-color: #4CAF50;
            outline: none;
        }
        
        .btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            width: 100%;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #45a049;
        }
        
        .links {
            text-align: center;
            margin-top: 20px;
        }
        
        .links a {
            color: #4CAF50;
            text-decoration: none;
        }
        
        .links a:hover {
            text-decoration: underline;
        }
        
        /* Стили для модального окна */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0,0,0,0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            max-width: 500px;
            width: 90%;
            text-align: center;
        }
        
        .modal h2 {
            color: #4CAF50;
            margin-bottom: 20px;
        }
        
        .modal p {
            margin-bottom: 25px;
            font-size: 16px;
            line-height: 1.5;
        }
        
        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .modal-btn {
            padding: 10px 25px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .modal-btn.confirm {
            background-color: #4CAF50;
            color: white;
        }
        
        .modal-btn.confirm:hover {
            background-color: #45a049;
        }
        
        .modal-btn.cancel {
            background-color: #f44336;
            color: white;
        }
        
        .modal-btn.cancel:hover {
            background-color: #d32f2f;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Модальное окно подтверждения возраста -->
    <div id="ageModal" class="modal-overlay">
        <div class="modal">
            <h2>Подтверждение возраста</h2>
            <p>Содержимое этого сайта предназначено только для лиц, достигших 18-летнего возраста. Пожалуйста, подтвердите, что вам исполнилось 18 лет.</p>
            <div class="modal-buttons">
                <button id="confirmAge" class="modal-btn confirm">Мне есть 18 лет</button>
                <button id="cancelAge" class="modal-btn cancel">Мне нет 18 лет</button>
            </div>
        </div>
    </div>
    
    <header class="header">
        <div class="container">
            <div class="logo">FARMAцевт</div>
        </div>
    </header>
    
    <div class="container">
        <div class="auth-menu">
            <h2>Вход в аккаунт</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Электронная почта</label>
                    <input type="email" id="email" name="email" required placeholder="Введите ваш email">
                </div>
                
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" name="password" required placeholder="Введите ваш пароль">
                </div>
                
                <button type="submit" class="btn">Войти</button>
                
                <div class="links">
                    <p>Нет аккаунта? <a href="registrationpage.html">Зарегистрируйтесь</a></p>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Обработка модального окна подтверждения возраста
        document.addEventListener('DOMContentLoaded', function() {
            const ageModal = document.getElementById('ageModal');
            const confirmBtn = document.getElementById('confirmAge');
            const cancelBtn = document.getElementById('cancelAge');
            
            // Проверяем, было ли уже подтверждено
            if (!localStorage.getItem('ageConfirmed')) {
                ageModal.classList.remove('hidden');
            }
            
            confirmBtn.addEventListener('click', function() {
                localStorage.setItem('ageConfirmed', 'true');
                ageModal.classList.add('hidden');
            });
            
            cancelBtn.addEventListener('click', function() {
                window.location.href = 'https://www.google.com';
            });

            // Обработка формы входа
            const loginForm = document.getElementById('loginForm');
            
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Получаем значения полей
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                // Простая валидация
                if (email && password) {
                    // Перенаправляем на третью страницу
                    window.location.href = 'page3.html';
                }
            });
        });
    </script>
</body>
</html>
