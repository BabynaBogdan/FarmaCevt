<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FARMAцевт - Анкета</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
        }
        
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .logo {
            font-size: 28px;
            font-weight: bold;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .questionnaire {
            background-color: white;
            max-width: 600px;
            margin: 30px auto;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        
        .questionnaire h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #4CAF50;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        .form-group input, 
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            border-color: #4CAF50;
            outline: none;
        }
        
        .sport-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 10px;
        }
        
        .sport-option {
            display: flex;
            align-items: center;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .sport-option:hover {
            border-color: #4CAF50;
            background-color: #f8f8f8;
        }
        
        .sport-option input {
            margin-right: 10px;
        }
        
        .btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            width: 100%;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        
        .btn:hover {
            background-color: #45a049;
        }
        
        .btn-secondary {
            background-color: #2196F3;
        }
        
        .btn-secondary:hover {
            background-color: #0b7dda;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }
        
        .button-group .btn {
            flex: 1;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">FARMAцевт</div>
        </div>
    </header>
    
    <div class="container">
        <div class="questionnaire">
            <h2>Заполните анкету</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="age">Ваш возраст</label>
                    <input type="number" id="age" name="age" min="18" max="100" required placeholder="Укажите ваш возраст">
                </div>
                
                <div class="form-group">
                    <label for="weight">Ваш вес (кг)</label>
                    <input type="number" id="weight" name="weight" min="40" max="200" required placeholder="Укажите ваш вес">
                </div>
                
                <div class="form-group">
                    <label>Выберите тип тренировок</label>
                    <div class="sport-options">
                        <label class="sport-option">
                            <input type="radio" name="sport-type" value="bodybuilding" required>
                            Бодибилдинг
                        </label>
                        <label class="sport-option">
                            <input type="radio" name="sport-type" value="powerlifting">
                            Пауэрлифтинг
                        </label>
                        <label class="sport-option">
                            <input type="radio" name="sport-type" value="armwrestling">
                            Армрестлинг
                        </label>
                        <label class="sport-option">
                            <input type="radio" name="sport-type" value="strongman">
                            Стронгмэн
                        </label>
                    </div>
                </div>
                
                <div class="button-group">
                    <button type="submit" class="btn btn-secondary">Получить курс</button>
                    <button type="button" class="btn">Получить тренировку</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
